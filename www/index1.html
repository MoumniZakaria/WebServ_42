<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        input, textarea, button { margin: 5px 0; width: 100%; padding: 8px; }
        .response { background: #f5f5f5; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webserv Tester</h1>
        
        <!-- URL Input -->
        <div class="section">
            <h2>Target URL</h2>
            <input type="text" id="url" value="http://localhost:8080/" placeholder="Enter URL (e.g., http://localhost:8080/cgi/test.py)">
        </div>

        <!-- GET Request -->
        <div class="section">
            <h2>GET Request</h2>
            <button onclick="sendRequest('GET')">Send GET</button>
        </div>

        <!-- POST Request -->
        <div class="section">
            <h2>POST Request</h2>
            <textarea id="postData" placeholder='{"key": "value"} or form data'></textarea>
            <button onclick="sendRequest('POST')">Send POST</button>
        </div>

        <!-- Cookies -->
        <div class="section">
            <h2>Cookies</h2>
            <input type="text" id="cookieName" placeholder="Cookie Name">
            <input type="text" id="cookieValue" placeholder="Cookie Value">
            <button onclick="setCookie()">Set Cookie</button>
            <button onclick="listCookies()">List Cookies</button>
            <div id="cookies" class="response"></div>
        </div>

        <!-- File Upload (CGI Test) -->
        <div class="section">
            <h2>File Upload (CGI Test)</h2>
            <input type="file" id="fileUpload">
            <button onclick="uploadFile()">Upload File</button>
        </div>

        <!-- Response -->
        <div class="section">
            <h2>Response</h2>
            <div id="response" class="response">Waiting for request...</div>
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const postData = document.getElementById('postData');
        const cookieName = document.getElementById('cookieName');
        const cookieValue = document.getElementById('cookieValue');
        const cookiesDiv = document.getElementById('cookies');
        const responseDiv = document.getElementById('response');
        const fileUpload = document.getElementById('fileUpload');

        // Send GET/POST request
        async function sendRequest(method) {
            const url = urlInput.value;
            const options = {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include' // Include cookies
            };

            if (method === 'POST' && postData.value) {
                options.body = postData.value;
            }

            try {
                const response = await fetch(url, options);
                const text = await response.text();
                responseDiv.innerHTML = `<strong>Status:</strong> ${response.status}\n\n<strong>Headers:</strong>\n${formatHeaders(response.headers)}\n\n<strong>Body:</strong>\n${escapeHtml(text)}`;
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Set a cookie
        function setCookie() {
            const name = cookieName.value;
            const value = cookieValue.value;
            if (!name || !value) return;
            document.cookie = `${name}=${value}; path=/`;
            listCookies();
        }

        // List all cookies
        function listCookies() {
            cookiesDiv.innerHTML = document.cookie || 'No cookies set.';
        }

        // Upload file (CGI test)
        async function uploadFile() {
            const url = urlInput.value;
            const file = fileUpload.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                const text = await response.text();
                responseDiv.innerHTML = `<strong>Status:</strong> ${response.status}\n\n<strong>Body:</strong>\n${escapeHtml(text)}`;
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }

        // Helper: Format headers for display
        function formatHeaders(headers) {
            let result = '';
            headers.forEach((value, key) => {
                result += `${key}: ${value}\n`;
            });
            return result;
        }

        // Helper: Escape HTML to prevent XSS
        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;");
        }
    </script>
</body>
</html>
